<!DOCTYPE html>
<html lang="en">
<head>
  <title>JavaScript in Text Interpolation</title>
</head>
<body>

  <!-- Message via Text Interpolation -->
  <div id="app">
    {{ message }} <br>
    {{ 'Random number: ' + Math.ceil(Math.random()*6)}}
  </div>

  <!-- Link to Vue -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <script>
    // Vue Instance
    const app = Vue.createApp({
      data() {
        return {
          message: "Hello World!"
        }
      }
    })

   app.mount('#app')

  </script>
</body>
</html>
